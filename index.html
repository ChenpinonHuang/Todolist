<html class="gr__aws_computerstudi_es"><head>
    <meta charset="UTF-8">
    <title>My To-Do-list</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
<div class="container">
    <h1>To-do List</h1>
    <h3>New Event</h3>
    <audio id="sound" src="sound.wav"></audio>
    <div class="controlBar">
      <p>
          <input id="inputBox" type="text" placeholder="Add a new event here"><button id="addButton">Add</button>
      </p>
    </div>
    <h3>Todo List</h3>
    <ul id="incompletedBox">
        <li><input type="checkbox"><label>Workout</label><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>Do homework</label><button class="delete">Delete</button></li>
    </ul>
    <ul id="completedBox">
    </ul>
</div>

<script type="text/javascript" src="index.js">

</script>
</body>
</html>
